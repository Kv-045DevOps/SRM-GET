---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: {{ .Values.app.name }}
spec:
  host: {{ .Values.app.name }}
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Values.app.name }}
spec:
  hosts:
  - "*"
  gateways:
  - srm-gateway
  http:
  - match:
    - uri:
        prefix: "/"
    route:
      - destination:
          host: {{ .Values.app.name }}
          subset: v1
          port:
            number: {{ .Values.port }}
        weight: {{ .Values.weight.v1 }}
      - destination:
          host: {{ .Values.app.name }}
          subset: v2
          port:
            number: {{ .Values.port }}
        weight: {{ .Values.weight.v2 }}
---
