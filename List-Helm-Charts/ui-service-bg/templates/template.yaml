---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Values.namespace }}
  name: ui-deployment-{{ .Values.deploy.version }}
spec:
  selector:
    matchLabels:
      app: ui
      version: {{ .Values.deploy.version }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
        version: {{ .Values.deploy.version }}
    spec:
      containers:
      - name: {{ .Values.app.name }}
        image: "{{ .Values.image.repository }}/{{ .Values.service.servicename }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: 5000
        env:
        - name: POST_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: services-address
              key: POST_SERVICE_URL
        - name: VIEW_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: services-address
              key: VIEW_SERVICE_URL
---
